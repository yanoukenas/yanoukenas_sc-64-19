<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Table_1_Weather_Belarus </title>
</head>
<body>
    <div align="center">
    <table width = "800" border = "7">
        <?--Задала ширину теблицы и толщину рамки-->
        <caption> <div align = "center"> </div> <b> Прогноз погоды </b> </caption> <?--Заголовок таблицы-->
        <tr>
            <th><b> Город </b></th> <th><b> Утро </b></th> <th><b> День </b></th> <th><b> Вечер </b></th>
            <th><b> Ночь </b></th>          <?--1-ая строка прописывается, т.е. шапка таблицы-->
        </tr>
        <tr>
            <td><div align = "center"><b> Минск </b></div></td>  <?--1-й столбец и 1-я ячейка. Далее 1-я строка форм-ется-->
            <td><div align = "center"> -5&#176 </div></td>
            <td><div align = "center"> +5&#176 </div></td>
            <td rowspan = "2"><div align = "center"> +2&#176 </div></td>
            <td><div align = "center"> -10&#176 </div></td>
        </tr>
        <tr>
            <td><div align = "center"><b> Брест </b></div></td>   <?--2-й столбец и 1-я ячейка. Далее 2-я строка форм-ется-->
            <td><div align = "center"> 0° </div></td>   <?--Просто скопировала из Ворда. Топорно, конечно.-->
            <td><div align = "center"> +9° </div></td>
            <td><div align = "center"> -4° </div></td>
        </tr>
    </table>
    </div>
</body>
</html>
